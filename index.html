<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outschool Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-card">

    <header class="header">
        <div class="logo-container">
            <img src="img/logo.png" alt="Outschool Logo" class="logo-img">
        </div>

        <nav class="nav-menu">
            <a href="#">Courses</a>
            <a href="#">Pricing</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </nav>

        <div class="user-controls">
            <a href="#" class="icon-link">
                <img src="img/account.png" alt="Account">
                <span>Account</span>
            </a>
            <a href="#" class="icon-link">
                <img src="img/cart.png" alt="Cart">
                <span>Cart</span>
            </a>
        </div>
    </header>

    <main class="hero-section">
        <div class="hero-text">
            <h1>Upgrade YOUR skills for better future</h1>
            <p>Lorem ipsum dolor sit amet consectetur. Erat in commodo in a. Sit interdum mi felis laoreet sagittis.</p>

            <div class="buttons">
                <button class="btn btn-pink">Check Courses</button>
                <button class="btn btn-outline">Learn more</button>
            </div>
        </div>

        <div class="hero-image">
            <img src="img/hero.png" alt="Student">
        </div>
    </main>

</div>
</body>
</html>
